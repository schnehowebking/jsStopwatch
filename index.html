<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" srcset="" onclick="watchStop()">
            <img src="images/start.png" alt="" srcset="" onclick="witchStart()">
            <img src="images/reset.png" alt="" srcset="" onclick="watchReset()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
